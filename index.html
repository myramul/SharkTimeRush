<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shark time rush</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="imgs/postgames.jpg">
  <script src="script.js" type="module"></script>
</head>
<body>
  <div class="logo-screen" data-logo-screen>
    <img src="imgs/postgames.jpg" alt="CompanyLogo" class="company-logo">
  </div>
  <div class="credits-screen" data-credits-screen>
    <div class="credits">
      <h1 class="title-credits">Shark Time Rush</h1>
      <p>Ben Simens</p>
      <p>Myra Mulongoti</p>
      <p>Mehvish Hussain</p>
      <p>Nate Pyram</p>
      <p>Kyle Goodey</p>
      <p>John Fentnor</p>
      <p>Samina Mussarat</p>
    </div>
  </div>
  <div class="world" data-world>
    <div class="score" data-score>0</div>
    <div class="start-screen" data-start-screen>SHARK TIME RUSH <br> press space to start</div>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/shark-stationary.png" class="shark" data-shark>
  </div>
</body>
</html>
