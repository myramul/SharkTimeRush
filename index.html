<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shark time rush</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="imgs/icon.png">
  <script src="script.js" type="module"></script>
</head>
<body>
  <div id="username-entry-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class ="title-modal" style="padding-bottom: 4px;">New Leaderboard Entry</h2>
      <h1 id="new-leaderboard-score" class="title-modal" style="padding-top: 4px; font-size: 35px; color: #92CD41;  text-shadow: 1px 1px 1.5px #477507; "></h1>
      <form id="username-form">
        <label for="username" class="user-label">ENTER YOUR USERNAME</label><br><br>
        <input type="text" id="username" name="username" class="input-username" minlength="1" maxlength="7"><br><br>
        <input type="submit" value="Enter" class="submit-btn">
      </form>
    </div>
  </div>
  <div id="leaderboard-modal" class="modal">
    <div class="modal-content">
      <span class="close" style="align-self: flex-end;">&times;</span>
      <h2 class ="title-modal" style="color: #ffda41; text-shadow: 2px 2px 3.5px darkorange;">Leaderboard</h2>
      <h1><span class="lead-number">1&nbsp;</span> <span class="lead-entry" id="lead-1"></span></h1>
      <h1><span class="lead-number">2&nbsp;</span> <span class="lead-entry" id="lead-2"></span></h1>
      <h1><span class="lead-number">3&nbsp;</span> <span class="lead-entry" id="lead-3"></span></h1>
      <h1><span class="lead-number">4&nbsp;</span> <span class="lead-entry" id="lead-4"></span></h1>
      <h1><span class="lead-number">5&nbsp;</span> <span class="lead-entry" id="lead-5"></span></h1>
      <h1><span class="lead-number">6&nbsp;</span> <span class="lead-entry" id="lead-6"></span></h1>
      <h1><span class="lead-number">7&nbsp;</span> <span class="lead-entry" id="lead-7"></span></h1>
      <h1><span class="lead-number">8&nbsp;</span> <span class="lead-entry" id="lead-8"></span></h1>
      <h1><span class="lead-number">9&nbsp;</span> <span class="lead-entry" id="lead-9"></span></h1>
      <h1><span class="lead-number">10&nbsp;</span> <span class="lead-entry" id="lead-10"></span></h1>
    </div>
  </div>
  <div class="logo-screen" data-logo-screen>
    <img src="imgs/postgames.jpg" alt="CompanyLogo" class="company-logo">
  </div>
  <div class="credits-screen" data-credits-screen>
    <div class="credits">
      <h1 class="title-credits">Shark Time Rush</h1>
      <p>John Fentnor</p>
      <p>Kyle Goodey</p>
      <p>Mehvish Hussain</p>
      <p>Myra Mulongoti</p>
      <p>Samina Mussarat</p>
      <p>Nate Pyram</p>
      <p>Ben Simens</p>
    </div>
  </div>
  <div class="world" data-world>
    <button id="menu-btn" class="menu-btn">MENU</button>
    <div id="popup-menu" class="popup-menu">
      <button class="menu-btn" id="leaderboard-btn">Leaderboard</button>
      <button class="menu-btn" id="wardrobe-btn">Wardrobe</button>
      <button class="menu-btn" id="help-btn">Help</button>
  </div>
    <div class = "high-score" data-high>HIGH: 0</div>
    <div class="score" data-score>0</div>
    <div class="start-screen" data-start-screen>
      SHARK TIME RUSH<br>press space to start<br>
      <span style="font-size: 2.5vmin;">[SPACE]: JUMP &nbsp; [DOWN]: DUCK &nbsp; [X]: PAUSE/MENU</span>
    </div>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/shark-stationary.png" class="shark" data-shark>
  </div>
</body>
</html>
